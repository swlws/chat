<!DOCTYPE html>
<html lang="en">
  <head>
    <title>swlws</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://www.github.com/swlws.png" />
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      header {
        background-color: #282c34;
        color: white;
        padding: 1rem;
        text-align: center;
      }

      #client-count {
        font-weight: bold;
      }

      #messages {
        flex: 1;
        padding: 1rem;
        overflow-y: auto;
        background: #f5f5f5;
      }

      #messages div {
        margin-bottom: 0.5rem;
      }

      #input-area {
        display: flex;
        border-top: 1px solid #ccc;
      }

      #input-area input,
      #input-area textarea {
        flex: 1;
        padding: 0.75rem;
        font-size: 1rem;
        border: none;
        outline: none;
      }

      #input-area button {
        padding: 0.75rem 1rem;
        font-size: 1rem;
        border: none;
        background: #007bff;
        color: white;
        cursor: pointer;
      }

      #input-area button:hover {
        background: #0056b3;
      }

      /* 隐藏默认 textarea */
      #input-textarea {
        display: none;
      }

      /* 移动端媒体查询 */
      @media (max-width: 768px) {
        header {
          padding: 0.5rem;
          font-size: 0.9rem;
        }

        #messages {
          padding: 0.5rem;
        }

        #input-area input {
          display: none;
        }

        #input-area textarea {
          display: block;
          padding: 0.5rem;
          font-size: 0.9rem;
          height: 5em; /* 默认 5 行 */
        }

        #input-area button {
          padding: 0.5rem 0.75rem;
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <header>Online: <span id="client-count">0</span></header>
    <div id="messages"></div>
    <div id="input-area">
      <input type="text" id="input" placeholder="Type a message..." />
      <textarea
        id="input-textarea"
        placeholder="Type a message..."
        rows="5"
      ></textarea>
      <button onclick="sendMessage()">Send</button>
    </div>

    <script>
      const clientCountSpan = document.getElementById('client-count');
      const messagesDiv = document.getElementById('messages');
      const inputField = document.getElementById('input');
      const textareaField = document.getElementById('input-textarea');

      const ws = new WebSocket(`wss://swlws.site/chat`);

      ws.onopen = () => {
        addMessage('🔌 Connected to server');
      };

      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);
        if (msg.type === 'clientCount') {
          clientCountSpan.textContent = msg.count;
        } else if (msg.type === 'chat') {
          addMessage(`💬 ${msg.content}`);
        }
      };

      ws.onclose = () => {
        addMessage('❌ Disconnected from server');
      };

      function sendMessage() {
        // 优先使用 textarea 的输入
        const text =
          window.getComputedStyle(textareaField).display === 'block'
            ? textareaField.value.trim()
            : inputField.value.trim();
        if (!text) return;

        const message = {
          type: 'chat',
          content: text,
        };
        ws.send(JSON.stringify(message));
        addMessage(`🧑 You: ${text}`);
        // 清空当前使用的输入框
        if (window.getComputedStyle(textareaField).display === 'block') {
          textareaField.value = '';
        } else {
          inputField.value = '';
        }
      }

      function addMessage(text) {
        const div = document.createElement('div');
        div.textContent = text;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      // 添加清空消息的函数
      function clearMessages() {
        messagesDiv.innerHTML = '';
        //   addMessage('🔄 聊天记录已清空');
      }

      // Enter 键发送消息
      inputField.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

      textareaField.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

      // 添加全局键盘事件监听器，当按下任意键时聚焦输入框
      document.addEventListener('keydown', (e) => {
        // 检测 ESC 键
        if (e.key === 'Escape') {
          clearMessages();
          return;
        }

        // 如果当前焦点不在输入框上，且不是在输入其他表单元素中
        if (
          document.activeElement !== inputField &&
          document.activeElement !== textareaField &&
          !['INPUT', 'TEXTAREA', 'SELECT'].includes(
            document.activeElement.tagName
          )
        ) {
          if (window.getComputedStyle(textareaField).display === 'block') {
            textareaField.focus();
          } else {
            inputField.focus();
          }
        }
      });
    </script>
  </body>
</html>
