<!DOCTYPE html>
<html lang="en">
  <head>
    <title>swlws</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="icon" href="https://www.github.com/swlws.png" />
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      header {
        background-color: #282c34;
        color: white;
        padding: 1rem;
        text-align: center;
      }

      #client-count {
        font-weight: bold;
      }

      #messages {
        flex: 1;
        padding: 1rem;
        overflow-y: auto;
        background: #f5f5f5;
      }

      #messages div {
        margin-bottom: 0.5rem;
      }

      #input-area {
        display: flex;
        border-top: 1px solid #ccc;
        gap: 2px;
      }

      #input-area textarea {
        flex: 1; /* PCç«¯å æ»¡å®½åº¦ */
        padding: 0.75rem;
        font-size: 1rem;
        border: none;
        outline: none;
        resize: none;
        height: 5em;
      }

      #input-area button {
        display: none; /* PCç«¯é»˜è®¤éšè—æŒ‰é’® */
        padding: 0.75rem 1rem;
        font-size: 1rem;
        border: none;
        background: #007bff;
        color: white;
        cursor: pointer;
      }

      #input-area button:hover {
        background: #0056b3;
      }

      /* ç§»åŠ¨ç«¯åª’ä½“æŸ¥è¯¢ */
      @media (max-width: 768px) {
        header {
          padding: 0.5rem;
          font-size: 0.9rem;
        }

        #messages {
          padding: 0.5rem;
        }

        #input-area textarea {
          flex: 1.618; /* ç§»åŠ¨ç«¯ä½¿ç”¨é»„é‡‘åˆ†å‰²æ¯” */
          padding: 0.5rem;
          font-size: 0.9rem;
          height: 5em;
        }

        #input-area button {
          display: block; /* ç§»åŠ¨ç«¯æ˜¾ç¤ºæŒ‰é’® */
          flex: 1;
          padding: 0.5rem 0.75rem;
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <header>Online: <span id="client-count">0</span></header>
    <div id="messages"></div>
    <div id="input-area">
      <textarea
        id="input-textarea"
        placeholder="Type a message..."
        rows="1"
      ></textarea>
      <button onclick="sendMessage()">Send</button>
    </div>

    <script>
      const clientCountSpan = document.getElementById('client-count');
      const messagesDiv = document.getElementById('messages');
      const textareaField = document.getElementById('input-textarea');

      const ws = new WebSocket(`wss://swlws.site/chat`);

      ws.onopen = () => {
        addMessage('ğŸ”Œ Connected to server');
      };

      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);
        if (msg.type === 'clientCount') {
          clientCountSpan.textContent = msg.count;
        } else if (msg.type === 'chat') {
          addMessage(`ğŸ’¬ ${msg.content}`);
        }
      };

      ws.onclose = () => {
        addMessage('âŒ Disconnected from server');
      };

      function sendMessage() {
        const text = textareaField.value.trim();
        if (!text) return;

        const message = {
          type: 'chat',
          content: text,
        };
        ws.send(JSON.stringify(message));
        addMessage(`ğŸ§‘ You: ${text}`);
        textareaField.value = '';
      }

      function addMessage(text) {
        const div = document.createElement('div');
        div.textContent = text;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      // æ·»åŠ æ¸…ç©ºæ¶ˆæ¯çš„å‡½æ•°
      function clearMessages() {
        messagesDiv.innerHTML = '';
        //   addMessage('ğŸ”„ èŠå¤©è®°å½•å·²æ¸…ç©º');
      }

      // Enter é”®å‘é€æ¶ˆæ¯
      textareaField.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

      // æ·»åŠ å…¨å±€é”®ç›˜äº‹ä»¶ç›‘å¬å™¨ï¼Œå½“æŒ‰ä¸‹ä»»æ„é”®æ—¶èšç„¦è¾“å…¥æ¡†
      document.addEventListener('keydown', (e) => {
        // æ£€æµ‹ ESC é”®
        if (e.key === 'Escape') {
          clearMessages();
          return;
        }

        // å¦‚æœå½“å‰ç„¦ç‚¹ä¸åœ¨è¾“å…¥æ¡†ä¸Šï¼Œä¸”ä¸æ˜¯åœ¨è¾“å…¥å…¶ä»–è¡¨å•å…ƒç´ ä¸­
        if (
          document.activeElement !== textareaField &&
          !['INPUT', 'TEXTAREA', 'SELECT'].includes(
            document.activeElement.tagName
          )
        ) {
          textareaField.focus();
        }
      });
    </script>
  </body>
</html>
