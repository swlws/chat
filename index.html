<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebSocket Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #282c34;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    #client-count {
      font-weight: bold;
    }

    #messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background: #f5f5f5;
    }

    #messages div {
      margin-bottom: 0.5rem;
    }

    #input-area {
      display: flex;
      border-top: 1px solid #ccc;
    }

    #input-area input {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      outline: none;
    }

    #input-area button {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    #input-area button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    WebSocket Chat | Online: <span id="client-count">0</span>
  </header>
  <div id="messages"></div>
  <div id="input-area">
    <input type="text" id="input" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const clientCountSpan = document.getElementById('client-count');
    const messagesDiv = document.getElementById('messages');
    const inputField = document.getElementById('input');

    const ws = new WebSocket(`wws://swlws.site/chat}`);

    ws.onopen = () => {
      addMessage('🔌 Connected to server');
    };

    ws.onmessage = (event) => {
      const msg = JSON.parse(event.data);
      if (msg.type === 'clientCount') {
        clientCountSpan.textContent = msg.count;
      } else if (msg.type === 'chat') {
        addMessage(`💬 ${msg.content}`);
      }
    };

    ws.onclose = () => {
      addMessage('❌ Disconnected from server');
    };

    function sendMessage() {
      const text = inputField.value.trim();
      if (!text) return;

      const message = {
        type: 'chat',
        content: text,
      };
      ws.send(JSON.stringify(message));
      addMessage(`🧑 You: ${text}`);
      inputField.value = '';
    }

    function addMessage(text) {
      const div = document.createElement('div');
      div.textContent = text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // 添加清空消息的函数
    function clearMessages() {
      messagesDiv.innerHTML = '';
    //   addMessage('🔄 聊天记录已清空');
    }

    // Enter key sends message
    inputField.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    // 添加全局键盘事件监听器，当按下任意键时聚焦输入框
    document.addEventListener('keydown', (e) => {
      // 检测ESC键
      if (e.key === 'Escape') {
        clearMessages();
        return;
      }
      
      // 如果当前焦点不在输入框上，且不是在输入其他表单元素中
      if (document.activeElement !== inputField && 
          !['INPUT', 'TEXTAREA', 'SELECT'].includes(document.activeElement.tagName)) {
        inputField.focus();
      }
    });
  </script>
</body>
</html>
